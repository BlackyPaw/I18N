name: I18N
version: ${project.version}${legacy-build-version-suffix}
main: com.blackypaw.mc.i18n.I18NSpigotAdapter
author: BlackyPaw
description: API for more thorough internationalization of plugins
load: STARTUP
website: https://www.blackypaw.com/
database: false
depend: [ProtocolLib]
commands:
  language:
    description: Switches the active language of a player
    aliases: [lang, i18n]
    permission: com.blackypaw.mc.i18n.command.language
    permission-message: You do not have sufficient privileges!
    usage: /<command> [language]